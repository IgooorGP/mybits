<div class="title-and-gif-container">
  <img src="/static/backbits/controller.svg">
  <h2 class="eightbits display-title">{{displayTitle}}</h2>
  <img src="/static/backbits/controller.svg">
</div>

<div class="skills-container">
  <div *ngFor="let skill of skillsArray" class="skill-container">
    <div class="skill-image-container">
      <img src="{{ skill.imageUrl }}" class=" skill-picture">
    </div>

    <div class="skill-description-container">
      <p class="skill-description-title eightbits">
        {{ skill.title }}
      </p>

      <p class="skill-description-level"><span class="level-title">Level:</span><span class="level">Advanced</span></p>

      <p class="skill-description-itself">
        {{ skill.description }}
      </p>
    </div>
  </div>
</div>
